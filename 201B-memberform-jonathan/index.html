<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src="index.js"></script>
	<link rel="stylesheet" type="text/css" href="semantic-ui/semantic.min.css">
	<title></title>
</head>
<body>	
	<div id="width">
	<h1>Book Input Form</h1>
		<div>	
			<div class="space float">
				<label for="isbnnumber">ISBN-number</label>
				<div>
					<input type="text" name="isbnnumber" id="one" class="long">
					<div class="errorISBN">invalid</div>	
				</div>
			</div>
			<div class="space float">
				<label for="catergorycode">Catergory Code</label>
				<div>
					<select name="cc" id="two" class="long">
						<option value="IT">IT</option>
						<option value="Garden">Garden</option>
						<option value="Music">Music</option>
						<option value="Electronics">Electronics</option>
						<option value="Fiction">Fiction</option>
						<option value="Biology">Biology</option>
						<option value="Chemistry">Chemistry</option>
						<option value="Maths">Maths</option>
						<option value="Art">Art</option>
						<option value="Languages">Languages</option>
						<option value="Internet">Internet</option>
						<option value="Education">Education</option>
					</select>
				</div>
			</div>
			<div class="clear"></div>
		</div>


		<div class="space float">
			<label for="title">Title</label>
			<div>
				<input type=" text" name="title" id="three" class="longg">
				<div class="error02" >invalid</div>
			</div>
		</div>


		<div class="space float">
			<label for="publisher">Publisher</label>
			<div>
				<input type="text" name="publisher" id="four" class="longg">
				<div class="error03">invalid</div>
			</div>
		</div>
 	
		<div class="space float">
			<label for="author">Author</label>
			<div>
				<input type="text" name="author" id="five" class="longg">
				<div class="error04">invalid</div>
			</div>
		</div> 

		<div class="space float">
			<label for="datepublisher">Date Publisher</label>
			<div>
				<input type="date" name="datepublisher" id="six" class="long">
				<div class="error05">invalid</div>
			</div>
		</div>

		<div class="space float">
			<label for="instock">In stock</label>
			<div>
				<select name="is" id="seven" class="long">
					<option value="yes">yes</option>
					<option value="no">No</option>
				</select>
			</div>
		</div>

		<div class="space float">
			<div>
				<button class="ui primary button" id="save" >Save</button>
			</div>
		</div>

	</div>
	</div>
</body>
</html>
